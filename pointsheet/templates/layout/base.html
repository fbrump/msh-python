{% load static from staticfiles %}

<!doctype html>
<html data-ng-app="mshApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css' %}">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.css' %}">
    </head>
    <body>
        <main class="container">
            <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">MSH</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="{% url 'pointsheet' %}" title="Pointsheet menu">
                                Pointsheet <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'release' %}" title="Release menu">
                                Release <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <span class="fa fa-user" aria-hidden="true"></span>
                                Login
                            </a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
            <header>
            </header>
            <br>
            {% block content %}
            {% endblock content %}
            <footer class="text-center">
                Rodap√©
            </footer>
        </main>

        <!-- JAVASCRIPTs -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js" charset="utf-8"></script>

        <!-- BOOTSTRAP -->
        <script src="{% static 'js/bootstrap/js/bootstrap.min.js' %}"></script>

        <!-- ANGULAR -->
        <script src="{% static 'js/angular-csrf-cross-domain.js' %}"></script>
        <script src="{% static 'js/app/app.js' %}"></script>
        {% block scriptsContent %}    
        {% endblock scriptsContent %}
    </body>
</html>
